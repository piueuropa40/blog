Mario Lavanga:
  name: "Mario Lavanga"
  avatar: "/assets/images/authors/mlavanga.jpg"
  bio: >
    Figlio di imprenditrice dell’hinterland milanese e cardiologo berlingueriano della provincia avellinese, sono cresciuto col mito della politica come strumento di giustizia. Ho studiato Ingegneria Biomedica in quella palestra di vita chiamata Politecnico di Milano. Sono ormai da 3 anni e più residente nelle Fiandre Belghe a Lovanio, dove mi occupo di quantificazione di stress in bambini prematuri in collaborazione con l’ospedale universitario locale. L’avvento di un vento ultraconservatore, un disamore diffuso per la scienza e un odio per il diverso, l’eccentrico e la donna come vera imprenditrice della propria vita, un rifiuto della collaborazione scientifica e politica mi hanno spinto ad una vita attiva in politica.

