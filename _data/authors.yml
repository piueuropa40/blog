Giulia Pastorella:
  name: "Giulia Pastorella"
  avatar: "/assets/images/authors/gpastorella.jpg"
  bio: >
    Giulia si occupa di strategia di cybersecurity e data policy a livello globale per HP, dopo averne gestito gli affari istituzionali prima a Londra, con responsabilità per il nord Europa, e poi a Bruxelles con responsabilità Unione Europea inclusa anche l’Italia. Prima di entrare in HP, oltre alla carriera in consulenza di Public Affairs tra Londra e Bruxelles, e a stage in Think tanks e giornali, ha anche insegnato corsi di laurea e di master in Francia e Regno Unito, con focus su relazioni internazionali e scienze politiche. Ha un PhD in Affari Europei dalla London School of Economics, un Doppio Master in Affari Europei Sciences Po-LSE e una laurea in filosofia e letteratura francese a Oxford. Nel 2016 Forbes l’ha selezionata come una dei 30 più influenti under-30 in Europa nel campo di law & policy.
  links:
